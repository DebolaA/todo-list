<button
  [type]="buttonContent?.codeType"
  [class]="buttonContent?.class"
  [id]="buttonContent?.id"
  [name]="buttonContent?.name"
>
  <ng-content></ng-content>{{ buttonContent?.text }}
</button>
<span
  *ngIf="buttonContent?.tooltip && buttonContent?.tooltip?.length"
  class="tooltip"
  >{{ buttonContent?.tooltip }}</span
>
