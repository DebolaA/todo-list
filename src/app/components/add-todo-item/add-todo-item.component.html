<div class="component-container">
  <div class="jumbotron">
    <form class="form" [formGroup]="todoItemForm" (ngSubmit)="onSubmit()">
      <app-custom-input
        [todoItemContent]="todoItemContent"
        [parentForm]="todoItemForm"
        formControlName="todoTitle"
      ></app-custom-input>
      <div class="row">
        <div class="flex-container">
          <label
            class="form-control"
            for="todoDesc"
            [ngClass]="{
              error:
                todoItemForm.get('todoDescription')?.invalid &&
                (todoItemForm.get('todoDescription')?.dirty ||
                  todoItemForm.get('todoDescription')?.touched)
            }"
          >
            Description
          </label>
          <span
            *ngIf="
              todoItemForm.get('todoDescription')?.invalid &&
              (todoItemForm.get('todoDescription')?.dirty ||
                todoItemForm.get('todoDescription')?.touched)
            "
            class="feedback form-control"
            [ngClass]="{
              error:
                todoItemForm.get('todoDescription')?.invalid &&
                (todoItemForm.get('todoDescription')?.dirty ||
                  todoItemForm.get('todoDescription')?.touched)
            }"
          >
            <svg
              fill="#dc3545"
              height="20px"
              width="20px"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 455 455"
              xml:space="preserve"
            >
              <polygon
                points="347.49,227 454.5,165.212 394.508,61.288 287.5,123.077 287.5,0 167.5,0 167.5,123.077 60.492,61.288 
     0.499,165.212 107.51,227 0.5,288.788 60.492,392.712 167.5,330.923 167.5,455 287.5,455 287.5,330.923 394.508,392.712 
     454.501,288.788 "
              />
            </svg>
          </span>
        </div>
        <textarea
          name="todoDesc"
          id="todoDesc"
          formControlName="todoDescription"
          class="form-control"
          placeholder="Give To Do Item Details"
          [ngClass]="{
            error:
              todoItemForm.get('todoDescription')?.invalid &&
              (todoItemForm.get('todoDescription')?.dirty ||
                todoItemForm.get('todoDescription')?.touched)
          }"
        ></textarea>
      </div>
      <div class="row">
        <input
          appBckgndColor
          [backgndcolor]="'success'"
          [eldisabled]="todoItemForm.invalid"
          class="btn-lg"
          type="submit"
          value="Add Item"
          [disabled]="todoItemForm.invalid"
        />
      </div>
    </form>
  </div>
</div>
